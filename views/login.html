<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro Desafio</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/f2c1799cf6.js" crossorigin="anonymous"></script>
</head>

<body id="login-body">
  <header>

    <section class="headerTopBar">

      <div class="logoContainer">
        <img src="/img/logo-mercado-liebre.svg" class="logo" alt="logo-mercado liebre" />

        <section class="searchContainer">
          <input type="search" placeholder="Buscar productos, marcas" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </section>
      </div>

      <section class="textHeader">
        <i class="fa-solid fa-hand-holding-dollar"><span>Compra en cuotas y sin tarjeta de credito</span></i>
      </section>

    </section>

    <nav class="container-navbar">

      <ul class="navbar-top">
        <a href="#"><li>Ofertas</li></a>
        <a href="#"><li>Tiendas oficiales</li></a>
        <a href="#"><li>Vender</li></a>
        <a href="#"><li>Ayuda</li></a>
      </ul>

      <ul class="navbar-bottom">
        <a href="http://localhost:3000/registro"><li>Crea tu cuenta</li></a>
        <a href="http://localhost:3000/login"><li class="cuerpo">Ingresa<i class="fa-solid fa-right-to-bracket"></i></li></a>
        <a href="#"><li class="cuerpo">Compras<i class="fa-solid fa-basket-shopping"></i></li></a>
      </ul>

    </nav>

    <nav class="burger-menu">
      <i class="fas fa-bars"></i>
    </nav>

  </header>


  <main class="main-login-container">
    <div class="card-login">
    <h1>Acceder</h1>
    <form class="form-container" action="http://localhost:3000">
      <label for="Correo">Email</label>
      <input type="email" id="Correo" name="Email" placeholder="Ingresa tu email" required>
      <label for="Passw">Contraseña</label>
      <input type="password" id="Passw" name="Passw" placeholder="Ingresa tu Contraseña" required>
      <button type="submit">Enviar</button>
  </form>
  </div>
  </main>

</body>
</html>
